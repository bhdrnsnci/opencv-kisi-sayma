<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16542001 - Bahadır Nişancı</title>
    <style>
        * {
            margin: 0; padding: 0; border: 0;
        }
        ::selection {
            background-color: #000;
            color: #fff;
        }
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0000ff10;
        }
        body > div {
            margin: 5px 0;
        }
        #header {
            background-color: #fff;
            width: 900px;
            header: 200px;
            padding: 20px;
        }
        #title {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px dashed #000;
            padding: 20px 100px;
        }
        #camera  {
            width: 940px;
            height: 300px;
            min-width: 640px;
            min-height: 480px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media screen and (min-height:768px) {
            #menu {
                width: 940px;
                bottom: 10px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
        }
        @media screen and (max-height:767px) {
            #menu {
                position: fixed;
                width: 940px;
                bottom: 10px;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
        }
        #menu a {
            color: #000;
            background-color: #fff;
            text-decoration: none;
            padding: 5px 15px;
            border: 2px dashed #000;
            transition: all .3s;
        }
        .button {
            width: 45%;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #menu a:hover {
            color: #fff;
            background-color: #000000;
            border: 2px dashed #fff;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="title">
            <h1>Yapay Zeka ve Uzman Sistemler</h1>
            <h2>Sokaktan geçen insanların sayılması ve analizinin yapılması</h2>
        </div>
    </div>
    
    <div id="camera">
        <img src="{{ url_for('frame') }}" class="frame" alt="16542001 - Bahadır Nişancı" title="16542001 - Bahadır Nişancı">
    </div>

    <div id="menu">
        <a href="/exit" class="button">Kapat</a>
        <a href="/report" class="button" target="_blank">Analiz</a>
    </div>
</body>
</html>
